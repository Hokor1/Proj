<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>
<body>
    <h1>Реєстрація</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="ім’я">Ім’я:</label>
        <input type="text" name="ім’я" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="пароль">Пароль:</label>
        <input type="password" name="пароль" required><br>
        <button type="submit">Зареєструватися</button>
    </form>
    <p>Вже маєте акаунт? <a href="{{ url_for('вхід') }}">Увійти</a></p>
</body>
</html>
