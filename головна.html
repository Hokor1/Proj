<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
</head>
<body>
    <h1>Бібліотека</h1>
    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Автор</th>
                <th>ISBN</th>
                <th>Категорія</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            {% for книга in книги %}
                <tr>
                    <td>{{ книга.назва }}</td>
                    <td>{{ книга.автор }}</td>
                    <td>{{ книга.isbn }}</td>
                    <td>{{ книга.категорія.категорія }}</td>
                    <td>
                        <a href="{{ url_for('редагувати_книгу', книга_id=книга.id) }}">Редагувати</a>
                        <a href="{{ url_for('видалити_книгу', книга_id=книга.id) }}" onclick="return confirm('Ви впевнені?')">Видалити</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('додати_книгу') }}">Додати книгу</a>
    <a href="{{ url_for('вхід') }}">Увійти</a>
</body>
</html>
