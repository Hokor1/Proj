<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати книгу</title>
</head>
<body>
    <h1>Редагувати книгу</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label for="назва">Назва:</label>
        <input type="text" name="назва" value="{{ книга.назва }}" required><br>
        <label for="автор">Автор:</label>
        <input type="text" name="автор" value="{{ книга.автор }}" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" value="{{ книга.isbn }}" required><br>
        <label for="категорія">Категорія:</label>
        <select name="категорія" required>
            {% for категорія in категорії %}
                <option value="{{ категорія.id }}" {% if категорія.id == книга.категорія_id %} selected {% endif %}>{{ категорія.категорія }}</option>
            {% endfor %}
        </select><br>
        <label for="автор">Автор:</label>
        <select name="автор" required>
            {% for автор in автори %}
                <option value="{{ автор.id }}" {% if автор.id == книга.автор_id %} selected {% endif %}>{{ автор.автор }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Зберегти</button>
    </form>
    <a href="{{ url_for('панель_контролю') }}">Повернутися до панелі контролю</a>
</body>
</html>
